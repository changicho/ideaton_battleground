<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>싸움터에 오신것을 환영합니다.</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="dist/fullpage.css">
	<link rel="stylesheet" type="text/css" href="dist/examples.css">
	<link rel="stylesheet" type="text/css" href="css/login-main.css">

	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" id="bootstrap-css">
</head>

<body>
	<div id="fullpage">
		<div class="section active" id="section1">
			<div class="slide active">
				<button class="btn btn-block radius-btn btn-info">싸움터 구경가기</button>
			</div>
			<div class="slide ">
				<h1>Only text</h1>
			</div>
			<div class="slide">
				<h1>And text</h1>
			</div>
			<div class="slide">
				<h1>And more text</h1>
			</div>
		</div>
		<div class="section active" id="section0">

			<div class="myform form">
				<div class="logo mb-3">
					<div class="col-md-12 text-center">
						<h1>로그인</h1>
					</div>
				</div>

				<form action="" method="post" name="login">
					<div class="form-group">
						<label for="exampleInputEmail1">계정 (이메일)</label>
						<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="이메일을 입력하세요">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">비밀번호</label>
						<input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="비밀번호를 입력하세요">
					</div>
					<div class="col-md-12 text-center ">
						<button type="submit" class=" btn btn-block radius-btn btn-primary">로그인</button>
					</div>
					<div class="col-md-12 ">
						<div class="login-or">
							<hr class="hr-or">
							<span class="span-or">or</span>
						</div>
					</div>

					<div class="form-group">
						<p class="text-center">계정이 없으신가요? <a href="#" id="signup">여기서 가입하세요</a></p>
					</div>
					<div class="form-group">
						<p class="text-center">계정을 생성하는 경우 <a href="#">이용약관</a>에 동의하는것으로 간주됩니다.</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="dist/fullpage.js"></script>

	<script type="text/javascript">
		var myFullpage = new fullpage('#fullpage', {
			sectionsColor: ['#4BBFC3', '#7BAABE']
		});
	</script>
	<script type="text/javascript" src="js/login-main.js"></script>
</body>

</html>
