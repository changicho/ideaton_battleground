<!DOCTYPE html>
<html lang="ko">

<link href="css/normalize.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="css/login-main.css" rel="stylesheet">
<link rel="stylesheet" href="css/swiper.min.css">

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<body>


  <div class="container">
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="gotoindex">
            <p>언제까지 참으면서 살꺼에요?</p>
            <button id="goindex">지금 키보드배틀하러 가기</button>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="img/01.jpg">
        </div>
        <div class="swiper-slide">
          <img src="img/02.png">
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
    <script src="js/swiper.min.js"></script>

    <div class="login-container">
      <div id="first">
        <div class="myform form">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>로그인</h1>
            </div>
          </div>

          <form action="" method="post" name="login">
            <div class="form-group">
              <label for="exampleInputEmail1">계정 (이메일)</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">비밀번호</label>
              <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp"
                placeholder="Enter Password">
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">로그인</button>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
            </div>

            <div class="form-group">
              <p class="text-center">계정이 없으신가요? <a href="#" id="signup">여기서 가입하세요</a></p>
            </div>
            <div class="form-group">
              <p class="text-center">계정을 생성하는 경우 <a href="#">이용약관</a>에 동의하는것으로 간주됩니다.</p>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <script src="js/login-main.js"></script>
</body>
